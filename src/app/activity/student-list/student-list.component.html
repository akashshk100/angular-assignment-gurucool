<div style="display: flex; justify-content: center; justify-items: center; margin-top: 20px;" *ngIf="isLoading && !httpError">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<div class="container mt-5" [hidden]="isLoading">
    <div class="mat-title">Student List</div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="attendance">
            <th mat-header-cell *matHeaderCellDef> Avg. Attendance (%) </th>
            <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
          </ng-container>
      
          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Avg. Test Score (%) </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[8, 16, 40, 80]"></mat-paginator>
    </div>
</div>
