

<form #f="ngForm">
    <div class="mat-title">Host New Test</div><br>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Subject Name</mat-label>
      <input 
      matInput 
      [value]="subjectName"
      disabled>
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Title</mat-label>
      <input 
      matInput
      required
      name="title"
      ngModel
      #title="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>No. of Questions</mat-label>
      <input 
      matInput
      required
      name="noOfQue"
      ngModel
      #noOfQue="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Duration</mat-label>
      <input 
      matInput
      type="number"
      required
      name="duration"
      ngModel
      #duration="ngModel">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Deadline</mat-label>
      <input 
      matInput 
      type="date"
      required
      name="deadline"
      ngModel
      #deadline="ngModel">
    </mat-form-field>
    <p>
      <button 
      mat-raised-button 
      color="primary"
      [disabled] = "!f.valid "
      onclick="this.blur()"
      (click)="createTest()"
      style="outline: 0px;">
        Continue
      </button>
    </p>
    
</form>
