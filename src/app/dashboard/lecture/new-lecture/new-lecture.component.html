<form enctype="multipart/form-data" (ngSubmit) ="addLecture()" #f = "ngForm">
    <h6>Upload/Update Lecture</h6><br>
    <div class="form-group">
      <input 
      type="text" 
      class="form-control" 
      placeholder="subjectNo" 
      [value] = " subjectName " 
      disabled 
      name="subjectName">
    </div>
    <div class="form-group">
      <input 
      type="text" 
      class="form-control" 
      placeholder="Topic"
      name = "topic"
      ngModel
      #topic = "ngModel"
      required>
      <div class="help-block small" style="color: red;" *ngIf = " !topic.valid && f.submitted && !formReset">Add Topic</div>
    </div>
    <div class="form-group">
      <textarea 
      class="form-control" 
      placeholder="Descrition"
      rows="4"
      name="description" 
      ngModel></textarea>
    </div>
    <div class="custom-file mb-3">
      <input 
      type="file" 
      class="custom-file-input" 
      id="customFile" 
      (change)=" changeVideoLabel() " 
      name="videoFile"
      ngModel
      required
      #videoFile = "ngModel"
      [disabled]=" mode === 'update' ">
      <label class="custom-file-label" for="customFile">{{ videoFileLabel }}</label>
      <div class="help-block small" style="color: red;" *ngIf = "!videoFile.valid && f.submitted && !formReset">Add Video File</div>
    </div>
    <br>
    <div class="custom-file">
        <input 
        type="file" 
        class="custom-file-input" 
        id="customFile" 
        (change) = " changeResourceLabel() " 
        name="resourceFile"
        ngModel
        required
        #resourceFile="ngModel"
        [disabled]=" mode === 'update' ">
        <label class="custom-file-label" for="customFile">{{ resourceFileLabel }}</label>
        <div class="help-block small" style="color: red;" *ngIf = "!resourceFile.valid && f.submitted && !formReset">Add Resource File</div>
    </div>
    <br>
    <br>
    <input type="submit" class="btn btn-outline-dark" [value]="mode" />
</form>
