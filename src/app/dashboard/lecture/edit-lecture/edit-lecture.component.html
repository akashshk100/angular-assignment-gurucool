<div [hidden]="hide">
    <div class="mat-title">Edit Lecture</div>
    <form #f="ngForm">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Subject Name</mat-label>
        <input 
        matInput 
        [value]="subjectName"
        disabled>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Topic</mat-label>
        <input 
        matInput
        required
        name="topic"
        ngModel
        #topic="ngModel">
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Description</mat-label>
        <textarea 
        rows="7"
        matInput
        required
        name="description"
        ngModel>
        </textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Video File</mat-label>
        <ngx-mat-file-input
        name="videoFile"
        ngModel
        required
        #videoFile = "ngModel"
        disabled></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Resource File</mat-label>
        <ngx-mat-file-input
        name="resourceFile"
        ngModel
        required
        #resourceFile = "ngModel"
        disabled></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
      <p>
        <button 
        mat-raised-button 
        color="primary"
        [disabled] = "!f.valid || !f.dirty "
        onclick="this.blur()"
        (click)="editLecture()"
        style="outline: 0px;">
          Edit
        </button>
      </p>
    </form>
</div>
